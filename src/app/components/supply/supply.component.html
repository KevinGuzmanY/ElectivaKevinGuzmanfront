<div class="row">
  <div class="col-7 offset-1">
    <div class="card">
      <div class="card-header">
        <h3>Abastecer Producto</h3>
      </div>
      <div class="card-body text-white">
        <form>
        <div id="input-group" class="input-group col-10 offset-1">
          <div class="input-group-prepend">
            <label  class="input-group-text" for="inputGroupSelect01">ID</label>
          </div>
          <select  class="custom-select" id="inputGroupSelect01">
            <option *ngFor="let producto of productos" value="{{producto.id}}">{{producto.id}}</option>
          </select>
        </div>


        <div class="form-group col-10 offset-1">
            <label for="nombreInput">Valor Por Unidad</label>
            <input [(ngModel)]="valorUnidad" [ngModelOptions]="{standalone: true}" class="form-control" type="number" id="nombreInput">
        </div>
        <div class="form-group col-10 offset-1">
            <label for="valorInput">NÃºmero de Unidades</label>
            <input [(ngModel)]="unidades" [ngModelOptions]="{standalone: true}" class="form-control" type="number" id="valorInput">
        </div>
        <div>
          <button (click)="supplyPdt()" id="botonSupply" class="btn btn-warning">Abastecer</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <app-infocard></app-infocard>
  </div>
</div>
